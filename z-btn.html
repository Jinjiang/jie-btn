  * disabled
  * primary
  * xs | sm | lg
  * block

  ```
  <z-btn>Click Me!</z-btn>
  <z-btn active>Click Me!</z-btn>
  <z-btn disabled>Click Me!</z-btn>
  <z-btn primary>Click Me!</z-btn>
  <z-btn xs>Click Me!</z-btn>
  <z-btn sm>Click Me!</z-btn>
  <z-btn lg>Click Me!</z-btn>
  <z-btn block>Click Me!</z-btn>
  <z-btn block primary lg>Click Me!</z-btn>
  ```
-->

  <script>
    Polymer('z-btn', {
      fixRenderingBug: function (attr) {
        if (this.hasAttribute('block')) {
          return;
        }
        var attrList = ['active', 'primary', 'xs', 'sm', 'lg'].filter(function (attr) {
          return this.hasAttribute(attr);
        }.bind(this));
        attrList.forEach(function (attr) {
          this.removeAttribute(attr);
        }.bind(this));
        setTimeout(function () {
          attrList.forEach(function (attr) {
            this.setAttribute(attr, '');
          }.bind(this));
        }.bind(this));
      },
      ready: function () {

        // fixed init-rendering bug
        this.fixRenderingBug();

        this.addEventListener('click', function (e) {
          if (this.hasAttribute('disabled')) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return;
          }
          var href = this.getAttribute('href');
          if (href) {
            if (this.getAttribute('target') === '_blank') {
              open(href);
            }
            else {
              location.href = href;
            }
          }
        });
      }
    });
  </script>
